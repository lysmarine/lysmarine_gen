---
version: 2.1

orbs:
  cloudsmith: cloudsmith/cloudsmith@1.0.4

executors:
  linux:
    machine:
      image: ubuntu-2004:202010-01
    resource_class: medium

commands:
  prepare-linux-machine:
    description: "Install the requirements to run lysmarine build script"
    steps:
      - checkout
      - run: sudo apt-get -q update
      - run: sudo apt-get -y -q install proot qemu qemu-user git live-build p7zip-full
      - run: cd cross-build-release; sudo chmod -v u+w *.sh;



jobs:

  prepare-host:
    executor: linux
    environment:
      - PKG_DISTRO=buster
      - LYSMARINE_VER=0.9.0.10
      - PKG_RELEASE=raspios
      - PKG_ARCH=armhf
    steps:
      - attach_workspace:
          at: /
      - prepare-linux-machine

  build-raspios-arm32:
    executor: linux
    environment:
      - PKG_DISTRO=buster
      - LYSMARINE_VER=0.9.0.10
      - PKG_RELEASE=raspios
      - PKG_ARCH=armhf
    steps:
      - prepare-linux-machine
      - attach_workspace:
          at: /home/circleci
      - run:
          #command: cd cross-build-release;sudo /bin/bash -xe ./raspbian.sh $PKG_ARCH $LYSMARINE_VER
          command: cd ./cross-build-release/release/raspios/;echo test > raspios-arm32-dummy.img
          no_output_timeout: 30m
      - store_artifacts:
          path: ./cross-build-release/release/raspios/
          destination: release/

  build-raspios-arm64:
    executor: linux
    environment:
      - PKG_DISTRO=buster
      - LYSMARINE_VER=0.9.0.10
      - PKG_RELEASE=raspios
      - PKG_ARCH=arm64
    steps:
      - prepare-linux-machine
      - attach_workspace:
          at: /home/circleci
      - run: 7z -h
      - run:
          #command: cd cross-build-release; sudo /bin/bash -xe ./raspbian.sh $PKG_ARCH $LYSMARINE_VER
          command: cd ./cross-build-release/release/raspios/;echo test > raspios-arm64-dummy.img
          no_output_timeout: 30m
      - store_artifacts:
          path: ./cross-build-release/release/raspios/
          destination: release/

  build-armbian-pine64so:
    executor: linux
    environment:
      - PKG_DISTRO=buster
      - LYSMARINE_VER=0.9.0.10
      - PKG_RELEASE=armbian-pineA64
      - PKG_ARCH=armbian-pineA64
    steps:
      - attach_workspace:
          at: /
      - attach_workspace:
          at: /home/circleci
      - run:
          #command: cd cross-build-release; sudo /bin/bash -xe ./armbian-pine64so.sh $PKG_ARCH $LYSMARINE_VER
          command: 7z -h ; cd ./cross-build-release/release/raspios/;echo test > raspios-pine64-dummy.img
          no_output_timeout: 30m
      - store_artifacts:
          path: ./cross-build-release/release/pineA64/*
          destination: release/$PKG_ARCH/

  build-debian-live:
    executor: linux
    environment:
      - PKG_DISTRO=buster
      - LYSMARINE_VER=0.9.0.10
      - PKG_ARCH=amd64
    steps:
      - prepare-linux-machine
      - run: lb -v
      #- run: cd cross-build-release; sudo /bin/bash -xe ./debian-live.sh
      - store_artifacts:
          path: ./cross-build-release/release/amd64/*
          destination: release/$PKG_ARCH/

  publish:
    executor: cloudsmith/default
    steps:
      - attach_workspace:
          at: /home/circleci
      - cloudsmith/ensure-api-key
      - cloudsmith/install-cli
      - cloudsmith/publish:
          cloudsmith-repository: lysmarineos/images
          package-format: img
          package-path: ./cross-build-release/release/*



workflows:
  version: 2
  build_all:
    jobs:
      - prepare-host
      - build-raspios-arm32:
          requires:
            - prepare-host
      - build-raspios-arm64:
          requires:
              - prepare-host
      - build-armbian-pine64so:
          requires:
            - prepare-host
      - build-debian-live:
          requires:
            - prepare-host
      - publish:
          requires:
            - prepare-host
            - build-raspios-arm32
            - build-raspios-arm64
      # filters:
       # branches:
        #  only: master