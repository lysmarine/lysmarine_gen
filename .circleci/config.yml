---
version: 2.1

orbs:
  cloudsmith: cloudsmith/cloudsmith@1.0.4

executors:
  linux:
    machine:
      image: ubuntu-2004:202010-01

commands:

  prepare-linux-machine:
    description: "Install the requirements to run lysmarine build script"
    steps:
      - checkout
      - run: sudo apt-get -q update
      - run: sudo apt-get -y -q install proot qemu qemu-user git p7zip-full parted kpartx
      - run: wget http://http.us.debian.org/debian/pool/main/l/live-build/live-build_20190311_all.deb && sudo apt install ./live-build_20190311_all.deb ; rm ./live-build_20190311_all.deb
      - run: cd cross-build-release; sudo chmod -v u+w *.sh;

  publish:
    steps:
      - cloudsmith/ensure-api-key
      - cloudsmith/install-cli
      - run: cp -v ./cross-build-release/release/*/* ./
      - run: ls -lah
      - run: zip $(ls ./LysMarine*.i*).zip $(ls ./LysMarine*.i*)
      - cloudsmith/publish:
          cloudsmith-repository: lysmarineos/images
          package-format: raw
          package-path: ./*.img.zip

jobs:

  build-raspios-arm32:
    executor: linux
    environment:
      - PKG_DISTRO=buster
      - LYSMARINE_VER=0.9.0.11
      - PKG_RELEASE=raspios
      - PKG_ARCH=armhf
    steps:
      - prepare-linux-machine
      - attach_workspace:
          at: /home/circleci
      - run:
          command: cd cross-build-release;sudo /bin/bash -xe ./raspbian.sh $PKG_ARCH $LYSMARINE_VER
          no_output_timeout: 30m
      - persist_to_workspace:
          root: .
          paths: ./cross-build-release/release/raspios/
      - store_artifacts:
          path: ./cross-build-release/release/raspios/
          destination: release/
      - publish

  build-raspios-arm64:
    executor: linux
    environment:
      - PKG_DISTRO=buster
      - LYSMARINE_VER=0.9.0.11
      - PKG_RELEASE=raspios
      - PKG_ARCH=arm64
    steps:
      - prepare-linux-machine
      - attach_workspace:
          at: /home/circleci
      - run:
          command: cd cross-build-release; sudo /bin/bash -xe ./raspbian.sh $PKG_ARCH $LYSMARINE_VER
          no_output_timeout: 30m
      - persist_to_workspace:
           root: .
           paths: ./cross-build-release/release/raspios/
      - store_artifacts:
          path: ./cross-build-release/release/raspios/
          destination: release/
      - publish

  build-armbian-pine64so:
    executor: linux
    environment:
      - PKG_DISTRO=buster
      - LYSMARINE_VER=0.9.0.11
      - PKG_RELEASE=armbian-pineA64
      - PKG_ARCH=armbian-pineA64
    steps:
      - prepare-linux-machine
      - run:
          command: cd cross-build-release; sudo /bin/bash -xe ./armbian-pine64so.sh
          no_output_timeout: 30m
      - store_artifacts:
          path: ./cross-build-release/release/armbian-pineA64/*
          destination: release/$PKG_ARCH/
      - publish

  build-debian-live:
    executor: linux
    environment:
      - PKG_DISTRO=buster
      - LYSMARINE_VER=0.9.0.11
      - PKG_ARCH=amd64
    steps:
      - prepare-linux-machine
      - run:
          command: cd cross-build-release; sudo /bin/bash -xe ./debian-live.sh
          no_output_timeout: 30m
      - store_artifacts:
          path: ./cross-build-release/release/debian-amd64/*
          destination: release/$PKG_ARCH/
      - publish

  build-debian-vbox:
    executor: linux
    environment:
      - PKG_DISTRO=buster
      - LYSMARINE_VER=0.9.0.11
      - PKG_ARCH=amd64
    steps:
      - prepare-linux-machine
      - run: sudo apt-get install virtualbox
      - run: cd cross-build-release; sudo /bin/bash -xe ./debian-vbox.sh
      - store_artifacts:
          path: ./cross-build-release/release/debian-vbox/*
          destination: release/$PKG_ARCH/
      - publish

workflows:
  version: 2
  build_all:
    jobs:
      - build-raspios-arm32
      - build-raspios-arm64
      - build-debian-vbox
      - build-armbian-pine64so
      - build-debian-live
      # filters:
       # branches:
        #  only: master